<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstplaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.3s ease-out forwards',
                        'pulse-subtle': 'pulseSubtle 2s infinite ease-in-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        pulseSubtle: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.9', transform: 'scale(1.02)' },
                        }
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? "https://dienstplanerbackend.onrender.com/api' 
            : window.location.origin + '/api';

        // Icons
        const Calendar = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>);
        const Users = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>);
        const Settings = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m0-12 5.2 3m-10.4 0L12 7m0 10-5.2-3m10.4 0L12 17"></path></svg>);
        const Info = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>);
        const Award = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>);
        const Shield = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>);
        const Camera = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>);
        const Save = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>);
        const X = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>);
        const Trash = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>);
        const Crown = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7z"></path></svg>);
        const Clock = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>);

        const CustomSelect = ({ value, onChange, options, placeholder, disabled, showQuote = true }) => {
            const [isOpen, setIsOpen] = useState(false);
            const selectRef = React.useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (selectRef.current && !selectRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const selectedOption = options.find(o => String(o.value) === String(value));

            return (
                <div className="relative" ref={selectRef}>
                    <button
                        type="button"
                        disabled={disabled}
                        onClick={() => setIsOpen(!isOpen)}
                        className={`w-full p-2.5 text-left border rounded-xl bg-white dark:bg-gray-800 dark:text-white text-sm outline-none transition-all flex justify-between items-center ${disabled ? 'opacity-50 cursor-not-allowed bg-gray-50 dark:bg-gray-900' : 'hover:border-blue-500 border-gray-200 dark:border-gray-700 focus:ring-2 focus:ring-blue-500/20'}`}
                    >
                        <span className="truncate">
                            {selectedOption ? (
                                <span className="flex items-center gap-2">
                                    {showQuote && selectedOption.quote !== undefined && (
                                        <span className="w-2 h-2 rounded-full bg-white dark:bg-gray-700 border dark:border-gray-600 shadow-sm"></span>
                                    )}
                                    {selectedOption.label}
                                </span>
                            ) : (
                                <span className="text-gray-400">{placeholder}</span>
                            )}
                        </span>
                        <svg className={`w-4 h-4 transition-transform ${isOpen ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>

                    {isOpen && !disabled && (
                        <div className="absolute z-[100] w-full mt-2 bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl shadow-2xl py-2 max-h-60 overflow-y-auto animate-in fade-in zoom-in-95 duration-100">
                            <div 
                                className="px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer text-sm text-gray-400 italic"
                                onClick={() => { onChange(""); setIsOpen(false); }}
                            >
                                {placeholder}
                            </div>
                            {options.map((opt) => (
                                <div
                                    key={opt.value}
                                    className={`px-4 py-2.5 hover:bg-blue-50 dark:hover:bg-blue-900/20 cursor-pointer text-sm flex items-center justify-between group ${String(opt.value) === String(value) ? 'bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 font-bold' : 'dark:text-gray-300'}`}
                                    onClick={() => { onChange(opt.value); setIsOpen(false); }}
                                >
                                    <div className="flex items-center gap-2">
                                        {showQuote && opt.quote !== undefined && (
                                            <span className="w-2 h-2 rounded-full bg-white dark:bg-gray-700 border dark:border-gray-600 shadow-sm"></span>
                                        )}
                                        {opt.label}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const Avatar = ({ user, size = "md", onClick, editable = false, settings = null }) => {
            const sizeClasses = {
                sm: "w-8 h-8 text-xs",
                md: "w-10 h-10 text-sm",
                lg: "w-24 h-24 text-2xl",
                xl: "w-32 h-32 text-4xl"
            };

            const currentSettings = settings || {
                scale: user?.profile_scale || 1.0,
                posX: user?.profile_pos_x || 0,
                posY: user?.profile_pos_y || 0
            };

            return (
                <div 
                    onClick={onClick}
                    className={`relative rounded-full overflow-hidden flex-shrink-0 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 font-black border-2 border-white dark:border-gray-800 shadow-sm flex items-center justify-center ${sizeClasses[size]} ${editable ? 'cursor-pointer group' : ''} transition-transform duration-200 hover:scale-110 active:scale-95`}
                >
                    {user?.profile_picture ? (
                        <img 
                            src={user.profile_picture} 
                            alt={user.name} 
                            className="w-full h-full object-cover origin-center" 
                            style={{
                                transform: `scale(${currentSettings.scale}) translate(${currentSettings.posX}%, ${currentSettings.posY}%)`
                            }}
                        />
                    ) : (
                        <span>{user?.name?.charAt(0)}</span>
                    )}
                    
                    {editable && (
                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center text-white text-[10px] font-bold uppercase">
                            <Camera className="w-6 h-6 mb-1" />
                            √Ñndern
                        </div>
                    )}
                </div>
            );
        };

        const DutyScheduler = () => {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [activeTab, setActiveTab] = useState("calendar");
            const [persons, setPersons] = useState([]);
            const [duties, setDuties] = useState([]);
            const [schedule, setSchedule] = useState([]);
            const [absences, setAbsences] = useState([]);
            const [cancelledDays, setCancelledDays] = useState([]);
            const [myRestrictions, setMyRestrictions] = useState([]);
            const [stats, setStats] = useState(null);
            const [logs, setLogs] = useState([]);
            const [adminSubTab, setAdminSubTab] = useState("users");
            const [isLoading, setIsLoading] = useState(true);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [assignment, setAssignment] = useState({ date: "", dutyId: "", userId: "" });
            const [localAuth, setLocalAuth] = useState({ username: "", password: "" });
            const [darkMode, setDarkMode] = useState(localStorage.getItem('darkMode') === 'true');
            const [profileSettings, setProfileSettings] = useState({ scale: 1.0, posX: 0, posY: 0 });
            const [showAvatarModal, setShowAvatarModal] = useState(false);
            const [showCardModal, setShowCardModal] = useState(false);
            const [tempAvatar, setTempAvatar] = useState(null);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [showSuccessMessage, setShowSuccessMessage] = useState(false);
            const [newPassword, setNewPassword] = useState({ current: "", new: "", confirm: "" });
            const [adminNewUser, setAdminNewUser] = useState({ name: "", email: "", role: "azubi", lehrjahr: 1 });
            const [autoAssignCountdown, setAutoAssignCountdown] = useState(null);
            const [deleteConfirm, setDeleteConfirm] = useState({ show: false, userId: null, userName: "", typedName: "" });

            // Timer f√ºr automatische Einteilung am Freitag 14:30
            useEffect(() => {
                const checkTimer = () => {
                    const now = new Date();
                    const isFriday = now.getDay() === 5;
                    const hours = now.getHours();
                    const minutes = now.getMinutes();
                    
                    // Freitag zwischen 14:30 und 14:35
                    if (isFriday && hours === 14 && minutes >= 30 && minutes < 35) {
                        const targetTime = new Date();
                        targetTime.setHours(14, 35, 0, 0);
                        const diff = Math.floor((targetTime - now) / 1000);
                        setAutoAssignCountdown(diff > 0 ? diff : null);
                    } else {
                        setAutoAssignCountdown(null);
                    }
                };

                const interval = setInterval(checkTimer, 1000);
                checkTimer();
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (user) {
                    setProfileSettings({
                        scale: user.profile_scale || 1.0,
                        posX: user.profile_pos_x || 0,
                        posY: user.profile_pos_y || 0
                    });
                }
            }, [user]);

            const avgQuote = React.useMemo(() => {
                const activeUsers = persons.filter(p => p.role === 'azubi' || p.role === 'admin');
                if (activeUsers.length === 0) return 1.0;
                return activeUsers.reduce((acc, p) => acc + (p.duty_quote || 0), 0) / activeUsers.length;
            }, [persons]);

            const getQuoteStatus = (quote) => {
                // Neutralized colors for now as requested
                return { color: "#ffffff", bgClass: "bg-white dark:bg-gray-700 border dark:border-gray-600", text: "Aktivit√§t" };
            };

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    document.body.classList.add('bg-gray-900');
                    document.body.classList.remove('bg-gray-50');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.body.classList.remove('bg-gray-900');
                    document.body.classList.add('bg-gray-50');
                }
                localStorage.setItem('darkMode', darkMode);
            }, [darkMode]);

            useEffect(() => {
                const init = async () => {
                    setIsLoading(true);
                    if (token) {
                        await fetchUser();
                    } else {
                        await handleAuthCallback();
                    }
                    await loadPublicData();
                    setIsLoading(false);
                };
                init();

                // Automatischer Sync alle 10 Sekunden
                const interval = setInterval(() => {
                    if (document.visibilityState === 'visible') {
                        loadPublicData();
                        if (token) fetchUser(); // Aktualisiert auch die Punkte/Karten im Header
                    }
                }, 10000);

                return () => clearInterval(interval);
            }, [token]);

            const handleAuthCallback = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (code) {
                    try {
                        const res = await fetch(`${API_URL}/auth/callback`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ code })
                        });
                        const data = await res.json();
                        if (data.token) {
                            localStorage.setItem('token', data.token);
                            setUser(data.user);
                            setToken(data.token);
                            window.history.replaceState({}, document.title, "/");
                        }
                    } catch (err) {
                        console.error("Auth error", err);
                    }
                }
            };

            const fetchUser = async () => {
                try {
                    const res = await fetch(`${API_URL}/users/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setUser(data);
                        // Check for default password
                        if (data.needs_password_change) {
                            setShowPasswordModal(true);
                        }
                    } else if (res.status === 401) {
                        logout();
                    }
                } catch (err) {
                    console.error("Fetch user error", err);
                }
            };

            const loadPublicData = async () => {
                try {
                    const [dutiesRes, scheduleRes, usersRes, cancelledRes, absencesRes] = await Promise.all([
                        fetch(`${API_URL}/duties`).catch(e => ({ ok: false })),
                        fetch(`${API_URL}/schedule`).catch(e => ({ ok: false })),
                        token ? fetch(`${API_URL}/users`, { headers: { 'Authorization': `Bearer ${token}` } }).catch(e => ({ ok: false })) : Promise.resolve({ ok: false }),
                        fetch(`${API_URL}/cancelled-days`).catch(e => ({ ok: false })),
                        fetch(`${API_URL}/absences`).catch(e => ({ ok: false }))
                    ]);
                    
                    if (dutiesRes.ok) setDuties(await dutiesRes.json());
                    if (scheduleRes.ok) setSchedule(await scheduleRes.json());
                    if (cancelledRes.ok) setCancelledDays(await cancelledRes.json());
                    if (absencesRes.ok) setAbsences(await absencesRes.json());
                    if (usersRes.ok) setPersons(await usersRes.json());

                    if (token) {
                        try {
                            const [restrRes, statsRes] = await Promise.all([
                                fetch(`${API_URL}/users/me/restrictions`, { headers: { 'Authorization': `Bearer ${token}` } }).catch(e => ({ ok: false })),
                                fetch(`${API_URL}/stats`, { headers: { 'Authorization': `Bearer ${token}` } }).catch(e => ({ ok: false }))
                            ]);
                            if (restrRes.ok) setMyRestrictions(await restrRes.json());
                            if (statsRes.ok) setStats(await statsRes.json());
                            
                            // Load logs if admin or ausbilder
                            if (user && (user.role === 'admin' || user.role === 'ausbilder')) {
                                fetchLogs();
                            }
                        } catch (e) { console.error("Auth data load error", e); }
                    }
                } catch (err) {
                    console.error("Load data error", err);
                }
            };

            const fetchLogs = async () => {
                try {
                    const res = await fetch(`${API_URL}/logs`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) setLogs(await res.json());
                } catch (err) { console.error(err); }
            };

            const login = async () => {
                const res = await fetch(`${API_URL}/auth/login`);
                const data = await res.json();
                window.location.href = data.url;
            };

            const handleLocalLogin = async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch(`${API_URL}/auth/local`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(localAuth)
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        setUser(data.user);
                        setToken(data.token);
                    } else {
                        alert(data.error || "Login fehlgeschlagen");
                    }
                } catch (err) {
                    console.error("Local login error", err);
                }
            };

            const renderLogDetails = (text) => {
                if (!text) return "";
                
                const translations = {
                    'kitchen1': 'K√ºche 1',
                    'kitchen2': 'K√ºche 2',
                    'trash1': 'M√ºll 1',
                    'trash2': 'M√ºll 2',
                    'sweep1': 'Fegen 1',
                    'sweep2': 'Fegen 2',
                    'sweep3': 'Fegen 3',
                    'sweep4': 'Fegen 4',
                    'kitchen': 'K√ºche',
                    'trash': 'M√ºll',
                    'sweep': 'Fegen',
                    'vacation': 'Urlaub',
                    'sick': 'Krank',
                    'other': 'Sonstiges'
                };

                let processedText = text;
                // Prepend "Dienst" to service IDs if not already present
                processedText = processedText.replace(/(kitchen|sweep|trash)/gi, "Dienst $1");
                // Remove redundant "Dienst Dienst" if it happens
                processedText = processedText.replace(/Dienst\s+Dienst/gi, "Dienst");

                Object.keys(translations).forEach(key => {
                    const regex = new RegExp(`\\b${key}\\b`, 'gi');
                    processedText = processedText.replace(regex, translations[key]);
                });

                let parts = [processedText];
                
                persons.forEach(p => {
                    let newParts = [];
                    parts.forEach(part => {
                        if (typeof part !== 'string') {
                            newParts.push(part);
                            return;
                        }
                        const name = p.name;
                        // Escape special characters in name for regex
                        const escapedName = name.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                        const regex = new RegExp(`(\\b${escapedName}\\b)`, 'g');
                        const subparts = part.split(regex);
                        subparts.forEach(sp => {
                            if (sp === name) {
                                newParts.push(<span key={Math.random()} className="font-bold dark:text-white decoration-blue-500/30 underline-offset-2">{sp}</span>);
                            } else if (sp !== "") {
                                newParts.push(sp);
                            }
                        });
                    });
                    parts = newParts;
                });

                let finalParts = [];
                const dutyNames = Object.values(translations).join('|');
                const dutyRegex = new RegExp(`(${dutyNames})`, 'gi');

                parts.forEach(part => {
                    if (typeof part !== 'string') {
                        finalParts.push(part);
                        return;
                    }
                    const subparts = part.split(dutyRegex);
                    subparts.forEach(sp => {
                        if (sp.match(dutyRegex)) {
                            finalParts.push(<span key={Math.random()} className="font-bold text-blue-600 dark:text-blue-400">{sp}</span>);
                        } else if (sp !== "") {
                            finalParts.push(sp);
                        }
                    });
                });

                return finalParts;
            };

            const logout = () => {
                localStorage.removeItem('token');
                setToken(null);
                setUser(null);
            };

            const getQuoteIndicator = (p) => {
                if (!p || (p.role !== 'azubi' && p.role !== 'admin')) return null;
                const quote = p.duty_quote || 0;
                
                const status = getQuoteStatus(quote);

                return (
                    <div className="flex items-center gap-1.5 group relative">
                        <div className={`w-3 h-3 rounded-full ${status.bgClass} shadow-sm shadow-black/20`} title={`${status.text} (√ò: ${avgQuote.toFixed(2)})`}></div>
                        
                        {/* Tooltip on hover */}
                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 text-white text-[10px] rounded-xl opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-[100] whitespace-nowrap shadow-xl border border-white/10">
                            <div className="font-black uppercase mb-1 border-b border-white/10 pb-1">Aktivit√§ts-Status</div>
                            <div className="flex justify-between gap-4"><span>Gewichtet:</span> <span className="font-bold text-purple-400">{quote.toFixed(2)}</span></div>
                            <div className="flex justify-between gap-4"><span>Gesamt:</span> <span className="font-bold">{p.raw_quote?.toFixed(2)}</span></div>
                            <div className="flex justify-between gap-4"><span>Letzte 4W:</span> <span className="font-bold text-blue-400">{p.recent_quote?.toFixed(2)}</span></div>
                            <div className="mt-1 pt-1 border-t border-white/10 text-[8px] text-gray-400 italic">√ò aller Aktiven: {avgQuote.toFixed(2)}</div>
                        </div>
                    </div>
                );
            };

            const formatDate = (date) => {
                const d = new Date(date);
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const getFridaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const days = [];
                const d = new Date(year, month, 1);
                while (d.getMonth() === month) {
                    if (d.getDay() === 5) {
                        days.push(new Date(d));
                    }
                    d.setDate(d.getDate() + 1);
                }
                return days;
            };

            const navigateMonth = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(currentDate.getMonth() + direction);
                setCurrentDate(newDate);
            };

            const saveAssignment = async (date, dutyId, userId) => {
                if (!date || !dutyId) return;
                try {
                    const res = await fetch(`${API_URL}/schedule`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ date: formatDate(date), dutyId, userId: userId || null })

                                                        {date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' })}
                                                    </div>
                                                    <div className="text-[10px] text-gray-500 dark:text-gray-400">
                                                        {date.getFullYear()}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                                <div className="p-4 bg-orange-50 dark:bg-orange-900/10 text-center text-[10px] font-bold text-orange-700 dark:text-orange-400 uppercase tracking-widest">
                                    Noch {user?.free_cards} Freikarten verf√ºgbar
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Password Mandatory Modal */}
                    {showPasswordModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                            <div className="bg-white dark:bg-gray-800 w-full max-w-md rounded-3xl overflow-hidden shadow-2xl border-4 border-orange-500/30">
                                <div className="p-8 text-center">
                                    <div className="w-16 h-16 bg-orange-100 dark:bg-orange-900/30 text-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                        <Shield className="w-8 h-8" />
                                    </div>
                                    <h3 className="text-2xl font-black mb-2 dark:text-white">Sicherheit zuerst!</h3>
                                    <p className="text-gray-500 dark:text-gray-400 mb-8">Dein Konto nutzt noch ein Standardpasswort. Bitte √§ndere es, um fortzufahren.</p>
                                    
                                    <form onSubmit={changePassword} className="space-y-4 text-left">
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-gray-400 ml-1">Neues Passwort</label>
                                            <input 
                                                type="password" required
                                                autocomplete="new-password"
                                                className="w-full p-4 bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 dark:text-white"
                                                value={newPassword.new}
                                                onChange={(e) => setNewPassword({...newPassword, new: e.target.value})}
                                                placeholder="Mindestens 8 Zeichen"
                                            />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-gray-400 ml-1">Best√§tigen</label>
                                            <input 
                                                type="password" required
                                                autocomplete="new-password"
                                                className="w-full p-4 bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 dark:text-white"
                                                value={newPassword.confirm}
                                                onChange={(e) => setNewPassword({...newPassword, confirm: e.target.value})}
                                                placeholder="Passwort wiederholen"
                                            />
                                        </div>
                                        <button type="submit" className="w-full bg-orange-600 hover:bg-orange-700 text-white font-black py-4 rounded-2xl transition shadow-xl shadow-orange-500/20 active:scale-[0.98] mt-4">
                                            Passwort setzen & weiter
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}


                    {/* Delete User Confirmation Modal */}
                    {deleteConfirm.show && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-white dark:bg-gray-800 w-full max-w-md rounded-3xl overflow-hidden shadow-2xl border dark:border-gray-700 animate-in zoom-in-95 duration-200">
                                <div className="p-8 text-center">
                                    <div className="w-20 h-20 bg-red-100 dark:bg-red-900/30 text-red-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                                        <Trash className="w-10 h-10" />
                                    </div>
                                    <h3 className="text-2xl font-black mb-2 dark:text-white">Benutzer l√∂schen?</h3>
                                    <p className="text-gray-500 dark:text-gray-400 mb-6 leading-relaxed">
                                        Bist du sicher, dass du <span className="font-black text-gray-800 dark:text-white">{deleteConfirm.userName}</span> unwiderruflich l√∂schen m√∂chtest? 
                                        <br/><span className="text-xs text-red-500 font-bold uppercase tracking-wider mt-2 block">Alle Dienste und Daten gehen verloren.</span>
                                    </p>

                                    <div className="mb-8 text-left">
                                        <label className="text-[10px] font-black uppercase text-gray-400 ml-1 block mb-2">
                                            Bitte gib den Namen <span className="text-red-500 font-bold">"{deleteConfirm.userName}"</span> zur Best√§tigung ein:
                                        </label>
                                        <input 
                                            type="text" 
                                            className="w-full p-4 bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 dark:text-white font-bold"
                                            value={deleteConfirm.typedName}
                                            onChange={(e) => setDeleteConfirm({...deleteConfirm, typedName: e.target.value})}
                                            placeholder="Name hier eingeben..."
                                            autoFocus
                                        />
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button 
                                            onClick={() => setDeleteConfirm({ show: false, userId: null, userName: "", typedName: "" })}
                                            className="flex-1 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300 font-black py-4 rounded-2xl transition"
                                        >
                                            Abbrechen
                                        </button>
                                        <button 
                                            onClick={confirmDeleteUser}
                                            disabled={deleteConfirm.typedName !== deleteConfirm.userName}
                                            className={`flex-1 font-black py-4 rounded-2xl transition shadow-xl ${
                                                deleteConfirm.typedName === deleteConfirm.userName 
                                                ? 'bg-red-600 hover:bg-red-700 text-white shadow-red-500/20 active:scale-95' 
                                                : 'bg-gray-200 dark:bg-gray-700 text-gray-400 cursor-not-allowed shadow-none'
                                            }`}
                                        >
                                            Ja, l√∂schen
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Floating Dark Mode Toggle */}
                    <button 
                        onClick={() => setDarkMode(!darkMode)}
                        className="fixed bottom-6 right-6 p-4 rounded-2xl bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 shadow-2xl border dark:border-gray-700 hover:scale-110 active:scale-95 transition-all z-50 flex items-center justify-center group"
                        title="Design-Modus wechseln"
                    >
                        <span className="hidden group-hover:inline mr-2 text-sm font-bold">{darkMode ? 'Hell' : 'Dunkel'}</span>
                        {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                    </button>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DutyScheduler />);
    </script>
</body>
</html>
